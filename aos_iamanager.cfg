{
    "ServerUrl": ":8089",
    "CACert": "/etc/ssl/certs/rootCA.crt",
    "CertStorage": "/var/aos/crypt/iam/",
    "WorkingDir": "/var/aos/iamanager",
    "Identifier": {
        "Plugin": "fileidentifier",
        "Params": {
            "SystemIDPath": "system_id",
            "BoardModelPath:" "boardModel",
            "UsersPath": "users"
        }
    },
    "CertModules": [
        {
            "ID": "online",
            "Disabled": false,
            "Plugin": "tpmmodule",
            "Params": {
                "Device": "/dev/tpmrm0",
                "StoragePath": "/var/aos/certs/online",
                "MaxItems": 1
            }
        },
        {
            "ID": "offline",
            "Disabled": false,
            "Plugin": "tpmmodule",
            "Params": {
                "Device": "/dev/tpmrm0",
                "StoragePath": "/var/aos/certs/offline",
                "MaxItems": 4
            }
        },
        {
            "ID": "online",
            "Disabled": true,
            "Plugin": "swmodule",
            "Params": {
                "StoragePath": "/var/aos/certs/online",
                "MaxItems": 1
            }
        },
        {
            "ID": "offline",
            "Disabled": true,
            "Plugin": "swmodule",
            "Params": {
                "StoragePath": "/var/aos/certs/offline",
                "MaxItems": 4
            }
        },
        {
            "ID": "iam",
            "Disabled": false,
            "Plugin": "swmodule",
            "Params": {
                "StoragePath": "/var/aos/crypt/iam/",
                "MaxItems": 1,
                "ExtendedKeyUsage": ["serverAuth"],
                "AlternativeNames" : ["aosiam"]
            }
        },
        {
            "ID": "sm",
            "Disabled": false,
            "Plugin": "swmodule",
            "Params": {
                "StoragePath": "/var/aos/crypt/sm/",
                "MaxItems": 1,
                "ExtendedKeyUsage": ["serverAuth","clientAuth"],
                "AlternativeNames" : ["aossm"]
            }
        },
        {
            "ID": "um",
            "Disabled": false,
            "Plugin": "swmodule",
            "Params": {
                "StoragePath": "/var/aos/crypt/um/",
                "MaxItems": 1,
                "ExtendedKeyUsage": ["clientAuth"]
            }
        }
    ]
}
