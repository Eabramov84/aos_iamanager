{
    "ServerUrl": ":8089",
    "CACert": "/etc/ssl/certs/rootCA.crt",
    "CertStorage": "/var/aos/crypt/iam/",
    "WorkingDir": "/var/aos/iamanager",
    "Identifier": {
        "Plugin": "fileidentifier",
        "Params": {
            "SystemIDPath": "system_id",
            "UsersPath": "users"
        }
    },
    "CertModules": [
        {
            "ID": "online",
            "Disabled": false,
            "Plugin": "tpmmodule",
            "Params": {
                "Device": "/dev/tpmrm0",
                "StoragePath": "/var/aos/certs/online",
                "MaxItems": 1
            }
        },
        {
            "ID": "offline",
            "Disabled": false,
            "Plugin": "tpmmodule",
            "Params": {
                "Device": "/dev/tpmrm0",
                "StoragePath": "/var/aos/certs/offline",
                "MaxItems": 4
            }
        },
        {
            "ID": "online",
            "Disabled": true,
            "Plugin": "swmodule",
            "Params": {
                "StoragePath": "/var/aos/certs/online",
                "MaxItems": 1
            }
        },
        {
            "ID": "offline",
            "Disabled": true,
            "Plugin": "swmodule",
            "Params": {
                "StoragePath": "/var/aos/certs/offline",
                "MaxItems": 4
            }
        }
    ]
}
